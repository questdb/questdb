components:
  schemas:
    FileAttribute:
      type: object
      description: Metadata about a file in the directory listing
      properties:
        filename:
          type: string
          description: Name of the file
        path:
          type: string
          description: Relative path from the root directory
        size:
          type: integer
          format: int64
          description: File size in bytes
        sizePretty:
          type: string
          description: Human-readable file size (e.g., "1.0 KiB")
        lastModified:
          type: integer
          format: int64
          description: Unix timestamp of last modification in milliseconds
      required:
        - filename
        - path
        - size
        - sizePretty
        - lastModified

    FileListItem:
      type: object
      description: A file or directory entry in the list response
      properties:
        type:
          type: string
          enum:
            - file
            - directory
          description: Type of the entry
        id:
          type: string
          description: Unique identifier (filename)
        attributes:
          $ref: '#/components/schemas/FileAttribute'
      required:
        - type
        - id
        - attributes

    PaginationInfo:
      type: object
      description: Pagination information for offset-based pagination
      properties:
        offset:
          type: integer
          description: The starting position of results in this page (optional, used internally)
        limit:
          type: integer
          description: The number of files returned in this page
      required:
        - limit

    FileListMeta:
      type: object
      description: Metadata about the file list response
      properties:
        totalFiles:
          type: integer
          description: Total number of files and directories in the listing
        page:
          $ref: '#/components/schemas/PaginationInfo'
          description: Pagination information
      required:
        - totalFiles
        - page

    FileListResponse:
      type: object
      description: Response containing a list of files in a directory
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/FileListItem'
          description: Array of files and directories
        meta:
          $ref: '#/components/schemas/FileListMeta'
      required:
        - data
        - meta

    UploadedFileAttribute:
      type: object
      description: Metadata about an uploaded file
      properties:
        filename:
          type: string
          description: Name of the uploaded file
        status:
          type: string
          enum:
            - uploaded
            - failed
          description: Upload status
        error:
          type: string
          description: Error message if upload failed
      required:
        - filename
        - status

    UploadedFileItem:
      type: object
      description: Result of uploading a single file
      properties:
        type:
          type: string
          enum:
            - file
          description: Type of the entry
        id:
          type: string
          description: Unique identifier (filename)
        attributes:
          $ref: '#/components/schemas/UploadedFileAttribute'
      required:
        - type
        - id
        - attributes

    FileUploadMeta:
      type: object
      description: Metadata about the upload response
      properties:
        totalFiles:
          type: integer
          description: Total number of files processed
      required:
        - totalFiles

    FileUploadResponse:
      type: object
      description: Response containing results of file upload(s)
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/UploadedFileItem'
          description: Array of upload results
        meta:
          $ref: '#/components/schemas/FileUploadMeta'
      required:
        - data
        - meta

    DeleteResponse:
      type: object
      description: Response after deleting a file or directory
      properties:
        message:
          type: string
          description: Confirmation message
        path:
          type: string
          description: Path of the deleted file or directory
      required:
        - message
        - path

    ErrorResponse:
      type: object
      description: Standard error response
      properties:
        status:
          type: integer
          description: HTTP status code
        title:
          type: string
          description: Error title
        detail:
          type: string
          description: Detailed error description
      required:
        - status
        - title
        - detail

  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
      description: HTTP Basic Authentication
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Bearer token authentication

security:
  - BasicAuth: [ ]
  - ApiKeyAuth: [ ]
  - { }

