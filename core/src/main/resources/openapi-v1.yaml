        - .json → application/json
        - .txt → text/plain
        - others → application/octet-stream
      operationId: downloadExport
      parameters:
        - name: filename
          in: path
          required: true
          description: Name of the file to download
          schema:
            type: string
      responses:
        '200':
          description: File downloaded successfully
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
            text/csv:
              schema:
                type: string
                format: binary
            application/json:
              schema:
                type: string
                format: binary
            text/plain:
              schema:
                type: string
                format: binary
          headers:
            Content-Disposition:
              description: Suggests filename for download
              schema:
