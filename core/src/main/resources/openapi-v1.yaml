openapi: 3.0.3
info:
  title: QuestDB API v1
  description: |
    QuestDB API v1 provides RESTful endpoints for file import and export operations.

    The API v1 endpoints support authentication via standard HTTP mechanisms.
  version: 1.0.0
  contact:
    name: QuestDB
    url: https://questdb.io
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: http://localhost:9000/api/v1
    description: Default local development server
  - url: https://localhost:9000/api/v1
    description: Default local development server (HTTPS)
  - url: /api/v1
    description: Relative path

tags:
  - name: Imports
    description: File import operations - manage files in the imports directory
  - name: Exports
    description: File export operations - manage files in the exports directory

paths:
  /imports:
    get:
      tags:
        - Imports
      summary: List import files
      description: |
        Lists all files and directories in the imports root directory.

        Supports offset-based pagination.

        Requires: sql.copy.input.root must be configured
      operationId: getImportsList
      parameters:
        - name: page[offset]
          in: query
          description: Number of files to skip (default 0)
          schema:
            type: integer
            minimum: 0
            default: 0
          example: 0
        - name: page[limit]
          in: query
          description: Number of files to return per page (default 10, max 1000)
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 10
          example: 20
      responses:
        '200':
          description: Successful retrieval of import files list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileListResponse'
              examples:
                success:
                  value:
                    data:
                      - type: file
                        id: data.parquet
                        attributes:
                          filename: data.parquet
                          path: data.parquet
                          size: 2048
                          sizePretty: "2.0 KiB"
                          lastModified: 1699812345000
                    meta:
                      totalFiles: 1
                      page:
                        limit: 10
        '400':
          description: Bad request - imports path not configured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      tags:
        - Imports
      summary: Upload files
      description: |
        Upload one or more files to the imports directory via multipart form data.

        Requires: sql.copy.input.root must be configured
      operationId: uploadImports
      parameters:
        - name: overwrite
          in: query
          description: Whether to overwrite existing files (default false)
          schema:
            type: boolean
            default: false
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: File(s) to upload
              required:
                - file
            encoding:
              file:
                contentType: application/octet-stream
      responses:
        '201':
          description: All files uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileUploadResponse'
              examples:
                success:
                  value:
                    data:
                      - type: file
                        id: data.parquet
                        attributes:
                          filename: data.parquet
                          status: uploaded
                    meta:
                      totalFiles: 1
        '200':
          description: Files were uploaded successfully and overwrote existing files.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileUploadResponse'
              examples:
                success:
                  value:
                    data:
                      - type: file
                        id: data.parquet
                        attributes:
                          filename: data.parquet
                          status: uploaded
                    meta:
                      totalFiles: 1
        '207':
          description: Partial success - some files uploaded, others failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileUploadResponse'
        '400':
          description: Bad request - missing filename or root not configured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - path traversal attempt detected
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Conflict - file exists and overwrite disabled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: Unprocessable Entity - invalid file format (e.g., invalid Parquet)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /imports/{filename}:
    get:
      tags:
        - Imports
      summary: Download import file
      description: |
        Downloads a specific file from the imports directory.

        The Content-Type is determined automatically based on file extension:
        - .parquet → application/vnd.apache.parquet
        - .csv → text/csv
        - .json → application/json
        - .txt → text/plain
        - others → application/octet-stream
      operationId: downloadImport
      parameters:
        - name: filename
          in: path
          required: true
          description: Name of the file to download (can include subdirectory paths)
          schema:
            type: string
          examples:
            simple:
              value: data.parquet
            nested:
              value: subdir/data.csv
      responses:
        '200':
          description: File downloaded successfully
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
            text/csv:
              schema:
                type: string
                format: binary
            application/json:
              schema:
                type: string
                format: binary
            text/plain:
              schema:
                type: string
                format: binary
          headers:
            Content-Disposition:
              description: Suggests filename for download
              schema:
                type: string
              example: 'attachment; filename="data.parquet"'
            Content-Type:
              description: MIME type of the file
              schema:
                type: string
              example: application/octet-stream
            Content-Length:
              description: Size of the file in bytes
              schema:
                type: integer
              example: 2048
            Last-Modified:
              description: File modification date in RFC 2822 format
              schema:
                type: string
              example: 'Wed, 13 Nov 2023 12:45:00 GMT'
        '400':
          description: Bad request - root not configured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - path traversal attempt detected
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: File not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    head:
      tags:
        - Imports
      summary: Get import file metadata
      description: |
        Retrieves metadata about a file in the imports directory without downloading it.

        Returns the same headers as GET (Content-Length, Content-Type, Last-Modified)
        but with no response body.

        Useful for checking file size and modification time before downloading.
      operationId: headImport
      parameters:
        - name: filename
          in: path
          required: true
          description: Name of the file to check (can include subdirectory paths)
          schema:
            type: string
          examples:
            simple:
              value: data.parquet
            nested:
              value: subdir/data.csv
      responses:
        '200':
          description: File metadata retrieved successfully
          headers:
            Content-Disposition:
              description: Suggests filename for download
              schema:
                type: string
              example: 'attachment; filename="data.parquet"'
            Content-Type:
              description: MIME type of the file
              schema:
                type: string
              example: application/octet-stream
            Content-Length:
              description: Size of the file in bytes
              schema:
                type: integer
              example: 2048
            Last-Modified:
              description: File modification date in RFC 2822 format
              schema:
                type: string
              example: 'Wed, 13 Nov 2023 12:45:00 GMT'
        '400':
          description: Bad request - root not configured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - path traversal attempt detected
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: File not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - Imports
      summary: Delete import file or directory
      description: |
        Deletes a file or directory from the imports directory.

        If the target is a directory, it will be recursively deleted.
      operationId: deleteImport
      parameters:
        - name: filename
          in: path
          required: true
          description: Name of the file or directory to delete
          schema:
            type: string
      responses:
        '204':
          description: File or directory deleted successfully (no content)
        '400':
          description: Bad request - root not configured or filename missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - path traversal attempt detected
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: File not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error (e.g., permission denied, directory not empty)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /exports:
    get:
      tags:
        - Exports
      summary: List export files
      description: |
        Lists all files and directories in the exports root directory.

        Supports offset-based pagination.

        Requires: sql.copy.export.root must be configured
      operationId: getExportsList
      parameters:
        - name: page[offset]
          in: query
          description: Number of files to skip (default 0)
          schema:
            type: integer
            minimum: 0
            default: 0
          example: 0
        - name: page[limit]
          in: query
          description: Number of files to return per page (default 10, max 1000)
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 10
          example: 20
      responses:
        '200':
          description: Successful retrieval of export files list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileListResponse'
              examples:
                success:
                  value:
                    data:
                      - type: file
                        id: results.csv
                        attributes:
                          filename: results.csv
                          path: results.csv
                          size: 4096
                          sizePretty: "4.0 KiB"
                          lastModified: 1699812345000
                    meta:
                      totalFiles: 1
                      page:
                        limit: 10
        '400':
          description: Bad request - exports path not configured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

