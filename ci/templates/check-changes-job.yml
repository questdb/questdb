jobs:
  - job: CheckChanges
    displayName: "Check changes"
    pool:
      vmImage: "ubuntu-latest"
    steps:
      - checkout: none
      - bash: |
          # No PR - cannot detect changed files, default to true
          echo "##vso[task.setvariable variable=SOURCE_CODE_CHANGED;isOutput=true]true"
          CHANGED_CORE_FILES=$(curl https://api.github.com/repos/questdb/questdb/pulls/$(System.PullRequest.PullRequestNumber)/files -s  | grep -oP 'filename": "(core|benchmarks)/*\/\K[^.]+')
          if [ -z "$CHANGED_CORE_FILES" ]
            then
              echo "##vso[task.setvariable variable=SOURCE_CODE_CHANGED;isOutput=true]false"
            else
              echo "##vso[task.setvariable variable=SOURCE_CODE_CHANGED;isOutput=true]true"
          fi
        name: check_changes
        displayName: "Check changed files"
      - bash: |
          COV_CLASSES=$(curl https://api.github.com/repos/questdb/questdb/pulls/$(System.PullRequest.PullRequestNumber)/files?per_page=100 -s \
                | grep -oP 'filename": "core/src/main/java/io/questdb.*\/\K[^.]+' \
                | tr '\n' ',' | sed -e 's/,/,+:*./g' | sed 's/,+:\*\.$//')

          if [ -z "$COV_CLASSES" ]
          then
              echo "##vso[task.setvariable variable=COVERAGE_DIFF;isOutput=true]-:*"
              echo "##vso[task.setvariable variable=CODE_COVERAGE_TOOL_OPTION;isOutput=true]None"
          else
              ALL_CHANGES=$COV_CLASSES
              PAGE=1
              while true; do
                PAGE=$((PAGE+1))
                COV_CLASSES=$(curl https://api.github.com/repos/questdb/questdb/pulls/$(System.PullRequest.PullRequestNumber)/files?per_page=100\&page=$PAGE -s \
                  | grep -oP 'filename": "core/src/main/java/io/questdb.*\/\K[^.]+' \
                  | tr '\n' ',' | sed -e 's/,/,+:*./g' | sed 's/,+:\*\.$//')
                if [ -z "$COV_CLASSES" ]
                then
                  break
                else
                  ALL_CHANGES="${ALL_CHANGES},+:*.${COV_CLASSES}"
                fi
              done

              echo "##vso[task.setvariable variable=COVERAGE_DIFF;isOutput=true]+:*.$ALL_CHANGES"
              echo "##vso[task.setvariable variable=CODE_COVERAGE_TOOL_OPTION;isOutput=true]JaCoCo"
          fi
        name: check_coverage
        displayName: "List of coverage classes PR build"
