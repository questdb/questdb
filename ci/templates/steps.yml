steps:
  - checkout: self
    fetchDepth: 1
    lfs: false
    submodules: false
  - bash: sudo sysctl -w fs.file-max=500000
    displayName: "Increase file count on Linux"
    condition: eq(variables['os'], 'Linux')
  - task: ShellScript@2
    displayName: "List of coverage classes PR build"
    inputs:
      scriptPath: $(Build.SourcesDirectory)/ci/coverage.sh
      args: $(System.PullRequest.PullRequestNumber)
      failOnStandardError: true
    condition:
      and(and(eq(variables['os'], 'Linux'), eq(variables['jdk'], '1.11')),
      not(eq(variables['System.PullRequest.PullRequestId'], '')) )
  - task: Cache@2
    inputs:
      key: '"questdb_main" | "maven"'
      restoreKeys: |
      path: $(MAVEN_CACHE_FOLDER)
  - task: Maven@3
    displayName: "Compile with Maven"
    inputs:
      mavenPomFile: "pom.xml"
      mavenOptions: "$(MAVEN_OPTS)"
      options:
        "compile -DskipTests -P build-web-console
        -Dhttp.keepAlive=false"
      jdkVersionOption: $(jdk)
    condition: eq(variables['SOURCE_CODE_CHANGED'], 'false')
  - task: Maven@3
    displayName: "Run tests with Maven with Code Coverage"
    inputs:
      mavenPomFile: "core/pom.xml"
      mavenOptions: "$(MAVEN_OPTS)"
      goals: "test"
      options:
        "--batch-mode --quiet -P build-web-console
        -Dout=$(Build.SourcesDirectory)/ci/qlog.conf -Dhttp.keepAlive=false"
      jdkVersionOption: $(jdk)
      codeCoverageToolOption: "$(CODE_COVERAGE_TOOL_OPTION)"
      codeCoverageClassFilter: "$(COVERAGE_DIFF)"
    timeoutInMinutes: 55
    condition: |
      and(
           and(
              and( eq(variables['os'], 'Linux'), eq(variables['jdk'], '1.11') ),
              not( eq(variables['System.PullRequest.PullRequestId'], '') )
          ),
          eq(variables['SOURCE_CODE_CHANGED'], 'true')
      )
  - task: Maven@3
    displayName: "Run tests with Maven (all)"
    inputs:
      mavenPomFile: "pom.xml"
      mavenOptions: "$(MAVEN_OPTS)"
      goals: "clean test"
      options:
        "--batch-mode --quiet -P build-web-console
        -Dout=$(Build.SourcesDirectory)/ci/qlog.conf -Dhttp.keepAlive=false"
      jdkVersionOption: $(jdk)
    timeoutInMinutes: 55
    condition: |
      and(
        not(
          or(
            and(
              eq(variables['os'], 'Linux'),
              eq(variables['jdk'], '1.11')
            ),
            eq(variables['os'], 'Windows')
          )
        ),
        eq(variables['SOURCE_CODE_CHANGED'], 'true')
      )
  - task: Maven@3
    displayName: "Run tests with Maven (all other)"
    inputs:
      mavenPomFile: "pom.xml"
      mavenOptions: "$(MAVEN_OPTS)"
      goals: "clean test"
      options:
        "--batch-mode --quiet -P build-web-console
        -Dout=$(Build.SourcesDirectory)/ci/qlog.conf -Dhttp.keepAlive=false -Dtest=*,!*griffin*,!*cairo* -DfailIfNoTests=false"
      jdkVersionOption: $(jdk)
    timeoutInMinutes: 55
    condition: |
      and(
        eq(variables['testset'], 'other'),
        eq(variables['SOURCE_CODE_CHANGED'], 'true')
      )
  - task: Maven@3
      displayName: "Run tests with Maven (cairo)"
      inputs:
        mavenPomFile: "pom.xml"
        mavenOptions: "$(MAVEN_OPTS)"
        goals: "clean test"
        options:
          "--batch-mode --quiet -P build-web-console
        -Dout=$(Build.SourcesDirectory)/ci/qlog.conf -Dhttp.keepAlive=false -Dtest=cairo.** -DfailIfNoTests=false"
        jdkVersionOption: $(jdk)
      timeoutInMinutes: 55
      condition: |
        and(
          eq(variables['testset'], 'cairo'),
          eq(variables['SOURCE_CODE_CHANGED'], 'true')
        )
  - task: Maven@3
    displayName: "Run tests with Maven (griffin)"
    inputs:
      mavenPomFile: "pom.xml"
      mavenOptions: "$(MAVEN_OPTS)"
      goals: "clean test"
      options:
        "--batch-mode --quiet -P build-web-console
        -Dout=$(Build.SourcesDirectory)/ci/qlog.conf -Dhttp.keepAlive=false -Dtest=griffin.** -DfailIfNoTests=false"
      jdkVersionOption: $(jdk)
    timeoutInMinutes: 55
    condition: |
      and(
        eq(variables['testset'], 'griffin'),
        eq(variables['SOURCE_CODE_CHANGED'], 'true')
      )
  - bash:
      if [ "$CODE_COVERAGE_TOOL_OPTION" == "JaCoCo" ] && [ "$IF_FORK" != "YES"
      ]; then $JAVA_HOME_11_X64/bin/java -jar
      $SOURCES/ci/cover-checker-console-1.4.2-jar-with-dependencies.jar -c
      $SOURCES/$COVERAGE_REPORT_PATH --github-token $SYSTEM_ACCESSTOKEN --repo
      "questdb/questdb" --pr $PR_ID -t $DIFF_CONVER_THRESHOLD_PCT -type jacoco;
      fi
    displayName: "Diff coverage PR report"
    env:
      CODE_COVERAGE_TOOL_OPTION: "$(CODE_COVERAGE_TOOL_OPTION)"
      IF_FORK: "$(IF_FORK)"
      SYSTEM_ACCESSTOKEN: $(GH_TOKEN)
      PR_ID: $(System.PullRequest.PullRequestNumber)
      SOURCES: $(Build.SourcesDirectory)
      COVERAGE_REPORT_PATH: core/CCReport43F6D5EF/jacoco.xml
      DIFF_CONVER_THRESHOLD_PCT: $(DIFF_CONVER_THRESHOLD_PCT)
    condition: |
      and(
          and(
             and( eq(variables['os'], 'Linux'), eq(variables['jdk'], '1.11') ),
             not( eq(variables['System.PullRequest.PullRequestId'], '') )
         ),
         eq(variables['SOURCE_CODE_CHANGED'], 'true')
      )
  - task: ArchiveFiles@2
    displayName: "Tests failed -- Compress logs"
    condition: not(succeeded())
    inputs:
      rootFolderOrFile: $(QDB_LOG_W_FILE_LOCATION)
      includeRootFolder: false
      archiveFile: $(ARCHIVED_LOGS)
      quiet: true
  - task: PublishBuildArtifacts@1
    displayName: "Tests failed -- Upload logs"
    condition: not(succeeded())
    inputs:
      pathToPublish: $(ARCHIVED_LOGS)
      artifactName: MavenFailedTestsLogs
