    #        query: "SELECT * FROM ${table_name} WHERE ts2 = $[1];"
    #        parameters:
    #          - value: "2023-10-01T10:00:00.999000Z"
    #            type: "TIMESTAMP"
    #        expect:
    #          result:
    #            - [ 999, 999.5, '2023-10-01T10:00:00.999000Z' ]
    teardown:
      - action: execute
        query: "DROP TABLE IF EXISTS ${table_name};"