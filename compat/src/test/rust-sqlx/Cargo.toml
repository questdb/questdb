[package]
name = "questrun_sqlx"
version = "0.1.0"
edition = "2021"

[dependencies]
sqlx = { version = "0.8", features = ["runtime-tokio", "postgres", "chrono", "uuid"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
regex = "1.5"
chrono = "0.4"
thiserror = "1.0"
futures = "0.3"